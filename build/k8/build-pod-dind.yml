apiVersion: v1
kind: Pod
metadata:
  labels:
    jenkins/kube-default: true
    app: jenkins
    component: agent
spec:
  serviceAccountName: jenkins
  containers:
    - name: jnlp
      # image: jenkins/jnlp-slave:3.40-1
      image: jenkins/jnlp-slave
      # resources:
      #   limits:
      #     cpu: 1
      #     memory: 2Gi
      #   requests:
      #     cpu: 0.5
      #     memory: 1Gi
      env:
      - name: POD_IP
        valueFrom:
          fieldRef:
            fieldPath: status.podIP
      - name: DOCKER_HOST
        value: tcp://localhost:2375
    - name: dind
      image: docker:18.05-dind
      securityContext:
        privileged: true
      volumeMounts:
        - name: dind-storage
          mountPath: /var/lib/docker
  volumes:
    - name: dind-storage
      emptyDir: {}